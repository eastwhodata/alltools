<header class="site-header fixed-top d-flex justify-content-between align-items-center px-3 shadow-sm bg-white">
  <!-- Left: Logo -->
  <div class="header-left d-flex align-items-center">
    <img src="assets/images/logo.png" alt="Logo" class="logo me-2">
  </div>

  <!-- Center: Title -->
  <div class="header-center text-center flex-grow-1">
    <h2 class="project-title m-0">Multi-Tools Website</h2>
  </div>

  <!-- Right: Theme Dropdown -->
  <div class="header-right">
    <select id="themeSelector" class="form-select">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="gradient">Gradient</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
    </select>
  </div>
</header>
