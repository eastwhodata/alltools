<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Multi-Tools</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="header"></div>

  <section class="container py-5">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" class="form-control mb-3" placeholder="Your Name" required>
      <input type="email" class="form-control mb-3" placeholder="Your Email" required>
      <textarea class="form-control mb-3" rows="5" placeholder="Your Message"></textarea>
      <button class="btn btn-primary">Send</button>
    </form>
  </section>

  <div id="footer"></div>
  <script src="assets/js/header.js"></script>
  <script src="assets/js/footer.js"></script>
</body>
</html>
