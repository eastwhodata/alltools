<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Tools Website</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div id="header"></div>

  <!-- Search Section -->
  <section class="search-section container mt-5">
    <div class="row">
      <div class="col-md-4">
        <input type="text" id="searchBox" class="form-control" placeholder="Search tools...">
      </div>
      <div class="col-md-4">
        <select id="categorySelect" class="form-select">
          <option value="">All Categories</option>
          <option value="pdf-doc">📄 PDF & Document Tools</option>
          <option value="text-tools">✍️ Text & Content Tools</option>
          <option value="image-video">🎨 Image, Video & Audio Tools</option>
          <option value="dev-tools">👨‍💻 Developer & Tech Tools</option>
          <option value="seo-tools">📈 SEO & Webmaster Tools</option>
          <option value="student-tools">🎓 Student & Academic Tools</option>
          <option value="calculators">📊 Calculators & Financial Tools</option>
          <option value="unit-converters">📏 Unit Converter Tools</option>
          <option value="security">🛡️ Security & Network Tools</option>
          <option value="social-media">👥 Social Media Tools</option>
          <option value="everyday">🏠 Everyday & Misc Tools</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="toolSelect" class="form-select">
          <option value="">All Tools</option>
          <!-- Will populate dynamically -->
        </select>
      </div>
    </div>
  </section>

  <!-- Tools Grid -->
  <section class="tools-section container mt-5">
    <div id="toolsGrid" class="row g-4">
      <!-- Tools dynamically injected from main.js -->
    </div>
  </section>

  <div id="footer"></div>

  <script src="assets/js/header.js"></script>
  <script src="assets/js/footer.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
